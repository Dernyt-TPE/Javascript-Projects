<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Temperature Converter</title>
</head>


<body>
    <h1>Temperature Converter</h1>


    <div id="container">

        <div class="input-div">
            <label>Celsius (&#8451)</label><br>
            <input type="number" value='0' class="input-box" onclick="select()" id="cel">
        </div>

        <div class="input-div">
            <label>Fahrenheit (&#8457)</label><br>
            <input type="number" value="32" class="input-box" onclick="select()" id="fah">
        </div>

    </div>


    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");

        cel.addEventListener('input', function () {
            let celValue = this.value;
            let fahValue = (celValue * 9 / 5) + 32;
            if(!Number.isInteger(fahValue)){
                // No. of Digits we want after decimal
                fahValue = fahValue.toFixed(4); 
            }
            fah.value = fahValue;
        });

        fah.addEventListener('input', function () {
            let fahValue = this.value;
            let celValue = (fahValue - 32) * 5 / 9;
            if(!Number.isInteger(celValue)){
                celValue = celValue.toFixed(4);
            }
            cel.value = celValue;
        });



        function select(){}
    </script>

    

</body>

</html>
